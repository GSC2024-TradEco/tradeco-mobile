name: zero_waste_application
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  sign_in_button: ^3.2.0
  flutter_floating_bottom_bar: ^1.2.0
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  path: ^1.8.3
  flutter_vision: ^1.1.4
  image_picker: ^1.0.7
  google_fonts: ^6.1.0
  http: 1.2.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  flutter_linkify: ^6.0.0
  timezone: ^0.9.2
  timeago: ^3.6.1
  socket_io_client: ^2.0.3+1
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/model/
    - assets/images/icons/
    - assets/images/logos/
    - assets/images/backgrounds/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logos/tradeco logo.png"
