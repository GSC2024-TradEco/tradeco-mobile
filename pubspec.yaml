name: zero_waste_application
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0-12.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  sign_in_button: ^3.2.0
  flutter_floating_bottom_bar: ^1.2.0
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  path: 1.8.3
  flutter_vision: ^1.1.4
  image_picker: ^1.0.7
  google_fonts: ^6.1.0
  http: ^1.2.1
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/label.txt
    - assets/model.tflite
    - assets/images/icons/
    - assets/images/logos/
    - assets/images/backgrounds/
